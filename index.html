<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Biglietto del treno form</title>
</head>

<body class="bg-darkblue overflow-auto">

    <!-- Container form box -->
    <div class="container form-box text-dark mt-2">

        <!-- Titolo H1 -->
        <div id="container-h1-form" class="container-titles text-center d-flex justify-content-center align-items-center position-relative mb-5">

            <div class="position-absolute z-0"></div>
            <h1 class="text-uppercase text-center position-relative z-1">calcola il prezzo del tuo biglietto</h1>
        </div>
    
        <!-- form -->
        <form>

            <!-- Nome e Cognome -->
            <div class="user-box">    
                
                <input type="text" id="nomeCognome" aria-describedby="Nome e cognome del passeggero" required>

                <label for="nomeCognome">
                    Nome e Cognome:              
                </label>
            </div>
    
            <!-- Chilometri da percorrere -->
            <div class="user-box">    
                
                <input type="text" id="chilometri"  aria-describedby="chilometri da percorrere" required>
                
                <label for="chilometri">
                    Chilometri da percorrere &#40;km&#41;:               
                </label>
            </div>
        
            <!-- Età -->
            <div class="user-box">    
                
                <input type="text" id="eta" aria-describedby="età dell'acquirente" required>

                <label for="età">
                    Età &#40;anni&#41;:                
                </label>
            </div>
            
            <!-- Classe passeggero -->
            <div class="mb-4" >
                        
                <label class="mb-2 fw-semibold" for="classe">Selezionare la classe:</label>

                <select name="classe" id="classePasseggero" class="form-select" required>
                    <option selected>Scegli la classe</option>
                    <option value="primaClasse">1a Classe</option>
                    <option value="secondaClasse">2a Classe</option>
                </select>
            </div>
    
            <div class="d-flex gap-5">

                <!-- Submit button -->
                <div>
                    <button id="button-submit" class="fw-bold btn-form" name="submit" type="submit" onclick="myFunction()">Genera</button>
                </div>
    
                <!-- Reset button -->
                <div>
                    <button class="fw-bold btn-form" name="reset" type="submit">Annulla</button>
                </div>
        
            </div>
            
        </form>
    </div>
    
    <!-- OUTPUT JS - Biglietto passeggero -->
    <div class="container d-flex flex-column mt-4">

        <div>

            <div id="container-h2-output" class="container-titles text-center d-flex justify-content-center align-items-center position-relative mb-5">

                <div class="position-absolute z-0"></div>
                <h2 class="text-uppercase text-center fs-1 position-relative z-1">il tuo biglietto</h2>
            </div>            

            <div id="bigliettoPasseggero" class="container border border-2 p-5 d-flex flex-column"></div>
        </div>
    </div>



    <!-- Main js -->
    <script src="./assets/js/main.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
