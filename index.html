<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Biglietto del treno form</title>
</head>
<body>

    <div class="container">

        <!-- <h1 class="mb-5">Acquista il tuo biglietto!</h1> -->

        <h2 class="text-uppercase mb-5">calcola il prezzo del tuo biglietto</h2>
    
        <form>

            <div class="mb-3">
    
                <label for="nomeCognome" class="form-label">
                    Nome e Cognome               
                </label>
    
                <input type="text" class="form-control" id="nomeCognome" placeholder="Scrivi nome e cognome" aria-describedby="Nome e cognome del passeggero">
            </div>
    
            <div class="mb-3">
    
                <label for="chilometri" class="form-label">
                    Chilometri da percorrere &#40;km&#41;:               
                </label>
    
                <input type="text" class="form-control" id="chilometri" placeholder="Inserisci solo il numero &#40;Es: 50, 30..&#41;" aria-describedby="chilometri da percorrere">
            </div>
        
            <div class="mb-3">
    
                <label for="età" class="form-label">
                    Età &#40;anni&#41;:                
                </label>
    
                <input type="text" class="form-control" id="eta" placeholder="Inserisci la tua et&#224; &#40;Es: 18, 46..&#41;" aria-describedby="età dell'acquirente">
            </div>

            <div class="mb-3">
                        
                <label for="classe">Selezionare la classe:</label>

                <select name="classe" id="classe" class="form-select">
                    <option selected>Scegli la classe</option>
                    <option value="primaClasse">1a Classe</option>
                    <option value="secondaClasse">2a Classe</option>
                </select>
            </div>
    
    
            <div>
                <button id="button-form" name="submit" type="submit" class="btn btn-primary mb-3" onclick="myFunction()">Invia</button>
            </div>
    
            <div class="d-flex flex-column">
                <h5>Il prezzo del biglietto è:</h5>
                <div id="prezzoFinale" class="d-flex flex-column"></div>
            </div>
            
        </form>
    </div>
    



    <!-- Main js -->
    <script src="./assets/js/main.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
